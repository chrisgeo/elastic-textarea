<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Elastic Text Area</title>
    <style type="text/css">
        textarea {
            padding: 4px;
            width: 200px;
        }
    </style>
    <script src="elastictxt.js" type="text/javascript"></script>
</head>
<body>
    <div class="expandable-container">
        <textarea class="expandable" name="expandable"></textarea>
    </div>
    <script type="text/javascript">
        var t = new ElasticText({node: document.getElementsByTagName('textarea')[0]});
    </script>
</body>
</html>
